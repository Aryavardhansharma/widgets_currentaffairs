<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Timeline</title>
    <link rel="stylesheet" href="timeline_genre.css">
</head>
<body>
    <div class="timeline-container">
        <h1>Historical Epochs</h1>
        <div class="timeline-line"></div>
        
        <a href="ancienttimeline.html" class="period ancient">
            <div class="marker">
                <div class="half-circle"></div>
                <div class="dot"></div>
            </div>
            <div class="period-content">
                <div class="period-label">Ancient</div>
                <div class="period-dates">3000 BC - 500 AD</div>
            </div>
        </a>
        
        <a href="medivialhistory.html" class="period medieval">
            <div class="marker">
                <div class="half-circle"></div>
                <div class="dot"></div>
            </div>
            <div class="period-content">
                <div class="period-label">Medieval</div>
                <div class="period-dates">500 - 1500 AD</div>
            </div>
        </a>
        
        <a href="moderntimeline.html" class="period modern">
            <div class="marker">
                <div class="half-circle"></div>
                <div class="dot"></div>
            </div>
            <div class="period-content">
                <div class="period-label">Modern</div>
                <div class="period-dates">1500 - Present</div>
            </div>
        </a>
    </div>

    <!-- Content sections that the links point to -->
    <section id="ancient-history" class="content-section">
        <!-- Ancient history content would go here -->
    </section>
    
    <section id="medieval-history" class="content-section">
        <!-- Medieval history content would go here -->
    </section>
    
    <section id="modern-history" class="content-section">
        <!-- Modern history content would go here -->
    </section>

    <script src="timeline_genre.js"></script>
</body>
</html>
